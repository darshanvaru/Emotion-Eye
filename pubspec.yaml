name: emotioneye
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  confetti: ^0.7.0
  camera: ^0.11.0+2
  image: ^4.2.0
  lottie: ^3.1.2
  smooth_page_indicator: ^1.2.1
  emailjs: ^4.0.0
  image_picker: ^1.1.2
  http: ^1.2.2
  url_launcher: ^6.1.9
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animation.json
    - assets/portrait.png
    - assets/icon.png