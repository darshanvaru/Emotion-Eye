name: emotioneye
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.2.5
  confetti: ^0.7.0
  camera: ^0.10.6
  image: ^4.2.0
  lottie: ^3.1.2
  smooth_page_indicator: ^1.2.1
  emailjs: ^4.0.0
  image_picker: ^1.1.2
  http: ^1.2.2
  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  share_plus: ^7.0.0
  shared_preferences: ^2.2.2
  intl: ^0.18.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/animation.json
    - assets/portrait.png
    - assets/icon.png